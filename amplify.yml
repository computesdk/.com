version: 1
frontend:
  phases:
    preBuild:
      commands:
        - n 18.17.0
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
